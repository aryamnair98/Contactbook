<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load bootstrap5  %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css" integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <title>Contact Book</title>
  </head>
  <body>
    <div class="container">
        
        <div class="contact-main">
            <div class="contact-head-row d-flex justify-content-between">
                <div class="contact-head-title">
                    My Groups
                </div>
                
                <div class="btn-group">
                    <a class="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Share</a></li>
                        <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="back-wrapper d-flex justify-content-between mt-4">
                <div class="contact-user-details-arrow">
                    <a href="{% url 'create-group' %}" class="contact-details-link">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </div>
           </div>
            <hr>               
                                  
            <div class="contact-loop-wrapper">
        
                {% for data in group_data  %}
                    
                        <h2>{{ data.group.name }}</h2>
                        {% for member in data.members %}
                        <div class="contact-loop d-flex mt-3 justify-content-between align-items-center">
                        <div class="img-details d-flex">
                            <div class="contact-user-image">
                                <img src={{member.image.url}} class="img-fluid" alt="images">
                            </div>
                            <div class="contact-user-details mx-3">
                                <div class="name">{{member.full_name}}</div>
                                <div class="mobile-number">{{member.phone_number}}</div>
                            </div>
                        </div>
                        <div class="contact-user-details-arrow">
                            <a href="{% url 'view_group' group_id=data.group.id %}" class="contact-details-link">
                                <i class="fa-solid fa-angles-right"></i>
                            </a>
                        
                    </div>
                    </div><hr>
                {% endfor %}
                {% endfor %}
            
            
        </div>
    
                            
                        
                       
                
          


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>

<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load bootstrap5  %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css" integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <title>Contact Book</title>
  </head>
  <body>
    <div class="container">
        
        <div class="contact-main">
            <div class="contact-head-row d-flex justify-content-between">
                <div class="contact-head-title">
                    Groups
                </div>
                
                <div class="btn-group">
                    <a class="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Share</a></li>
                        <li><a class="dropdown-item" href="{% url 'view_groups' %}">Groups</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="back-wrapper d-flex justify-content-between mt-4">
                <div class="contact-user-details-arrow">
                    <a href="{% url 'index' %}" class="contact-details-link">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </div>
           </div>
            <hr>
           
            <div class="contact-loop-wrapper">
                <div class="contact-loop d-flex mt-3 justify-content-between align-items-center">
                    <div class="contact-user-details mx-3">
                        <form id="createGroupForm" action="{% url 'create-group' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                            <label for="group_name">Group Name:</label>
                            
    
                            <input type="text" class="form-control" placeholder="Groupname" name="group_name" id="group_name" required>
                              
                
                            </div>
                    <hr>
                    <!-- + icon to toggle contact list visibility -->
                    <div class="d-flex align-items-center" id="gp">
                        <span class="mr-2">Members:</span>
                        <i class="fa-solid fa-user-plus" id="toggleContactList"></i>
                    </div>
                    <!-- Contact list initially hidden -->
                    <div id="contactList" style="display: none;">
                        {% for contact in contacts %}
                        <div class="row mb-3">
                        <div class="col-1">
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault" name="selected_contacts" value="{{ contact.id }}">
                            </div>
                        </div>
                        <div class="col-11">
                        <div class="contact-loop d-flex mt-3 justify-content-between align-items-center">
                            <!-- Add a checkbox for each contact -->
                            
                            <div class="img-details d-flex">
                                <div class="contact-user-image">
                                    <img src="{{ contact.image.url }}" class="img-fluid" alt="images">
                                </div>
                                <div class="contact-user-details mx-3">
                                    <div class="name">{{ contact.full_name }}</div>
                                    <div class="mobile-number">{{ contact.phone_number }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                        {% endfor %}
                        <hr>
                    </div><br>
                    <div class="mb-3">
                    <button type="submit" class="btn btn-outline-success">Create Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery is required for Bootstrap's JavaScript plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    // Toggle contact list visibility
    $(document).ready(function(){
        $("#toggleContactList").click(function(){
            $("#contactList").toggle();
        });
    });
</script>
</body>
</html>

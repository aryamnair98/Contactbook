<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css" integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load bootstrap5  %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css" integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <title>Contact Book</title>
  </head>
  <body>
    <div class="container">
        
        <div class="contact-main">
            <div class="contact-head-row d-flex justify-content-between">
                <div class="contact-head-title">
                    My Favourites
                </div>
                <div class="btn-group">
                    
                        <a class="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i>
                            
                        </a>
                    
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
                        <li><a class="dropdown-item" href="#">Favourites</a></li>
                    </ul>
                </div>
            </div>
            <div class="contact-search-box mt-2">
                <form method="get" class="input-group rounded">
                    {% csrf_token %}
                    <input type="search-name" class="form-control contact-search rounded-start custom-search-box" name="search-area" placeholder="Search" value="{{ searchForm }}">
                    <button type="submit" class="btn btn-light rounded-end"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="back-wrapper d-flex justify-content-between mt-4">
                <div class="contact-user-details-arrow">
                    <a href="{% url 'add-favorites' %}" class="contact-details-link">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </div>
           </div>
            <hr>
            
            <div class="contact-loop-wrapper">
                {% for contact in favourites %}
                    <div class="contact-loop d-flex mt-3 justify-content-between align-items-center">
                        
                        <div class="img-details d-flex">
                            <div class="contact-user-image">
                                <img src={{contact.image.url}} class="img-fluid" alt="images">
                            </div>
                            <div class="contact-user-details mx-3">
                                <div class="name">{{contact.full_name}}</div>
                                <div class="mobile-number">{{contact.phone_number}}</div>
                            </div>
                        </div>
                        <div class="contact-user-details-arrow">
                            <a href="{% url 'remove-from-favorites' contact.id %}" class="contact-details-link">
                                <i class="fa-solid fa-trash"></i>
                            </a> 
                        </div>
                    </div><hr>
                {% endfor %}
            </div>
            
        </div>
    </div>

    <!-- Boostrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
